<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="bird bird1"></div>
        <div class="bird bird2"></div>
    </div>

    <div class="mountains">
        <div class="mountain m1"></div>
        <div class="mountain m2"></div>
        <div class="mountain m3"></div>
        <div class="mountain m4"></div>
        <div class="mountain m5"></div>
    </div>

    <div class="ground">
        <div class="house">
            <div class="roof"></div>
            <div class="walls"></div>
            <div class="door"></div>
            <div class="window"></div>
        </div>

        <!-- Normal Tree -->
        

        <!-- Pine Trees with 3 triangles -->
        <div class="pine-tree">
            <div class="triangle t1"></div>
            <div class="triangle t2"></div>
            <div class="triangle t3"></div>
            <div class="pine-trunk"></div>
        </div>

        <div class="pine-tree">
            <div class="triangle t1"></div>
            <div class="triangle t2"></div>
            <div class="triangle t3"></div>
            <div class="pine-trunk"></div>
        </div>

        <div class="pine-tree">
            <div class="triangle t1"></div>
            <div class="triangle t2"></div>
            <div class="triangle t3"></div>
            <div class="pine-trunk"></div>
        </div>

        <div class="river"></div>
    </div>
</body>
</html>
